<!doctype html>
<html lang="en">
<head>
    <meta content="utf-8" http-equiv="encoding">
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png"/>
    <link rel="icon" href="data:,">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <!-- Bootstrap core CSS     -->
    <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet"/>

    <!--  Material Dashboard CSS    -->
    <link href="{{ url_for('static', filename='assets/css/material-dashboard.css') }}" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet'
          type='text/css'>

    <link href="{{ url_for('static', filename='assets/css/bootstrap-datepicker.css') }}" rel="stylesheet"/>

    <style type="text/css">

        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 12px;
            font-weight: 400;
            background-color: #415561;
            margin-top: 10px;
        }

        #sequence text, #legend text {
            font-weight: 400;
            fill: #fff;
        }

        .card-header {
            padding: 15px !important;
        }

        .card {
            background-color: #415561;
            border-width: 0px 0px 0px 0px;
        }

        .card-content {
            background-color: #415561;
            border-width: 0px 0px 0px 0px;
        }

        .divider {
            height: 1px;
            width: 100%;
            display: block; /* for use on default inline elements like span */
            margin: 9px 0;
            overflow: hidden;
            background-color: #547066;
        }

        /*
        Darcula color scheme from the JetBrains family of IDEs
        */

        .hljs {
            display: block;
            overflow-x: auto;
            padding: 0.5em;
            background: #2b2b2b;
        }

        .hljs {
            color: #bababa;
        }

        .main-panel > .footer {
            border-top-width: 0px;
        }

        .copyright {
            color: white;
        }

        a {
            color: papayawhip;
        }

        /* Globally */

        /* Each state */

        a:visited {
            text-decoration: none;
            color: papayawhip;
        }

        a:hover, a:active {
            text-decoration: none;
            color: papayawhip;
        }

    </style>
</head>

<body>

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="card" style="box-shadow: none;">
                    <div class="card-header" style="padding: 15px;text-align: center;">
                        <h2 class="title">UBC Shooting Sports Match System</h2>
                    </div>
                    <div class="card-content" style="padding-top:30px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main-panel" style="width: 100%;overflow-x: hidden;">

    <footer class="footer">
        <div class="container-fluid">
            <p class="copyright pull-right">
                &copy;
                <script>document.write(new Date().getFullYear())</script>
                Built for <a href="https://github.com/Edtcetera/ShootingSports">UBC Shooting Sports</a>
            </p>
        </div>
    </footer>
</div>

</body>

</html>
